<template name="index">
	<div class= "jumbotron">
		<h1> Welcome to weibo </h1>
		<p> weibo is a system which basees on Meteor </p>
		<p>
			<a class="btn btn-primary btn-lg" href="/login">Login</a>
			<a class="btn btn-large" href="/reg">Register now</a>
		</p>
	</div>
	{{# if currentUser}}
		<form class="well form-inline center" style="text-align: center;">
			 <input type="text" class="span8" id="post"> 
				<button id="submit" class="btn btn-success"><i class="icon-comment icon-white"></i> Post</button>
		</form>
	{{/if}}

	{{#each posts}}
		<h2>{{user.username}}</h2>
		<p class="muted">{{time}}</p>
		<p>{{#markdown}}{{post}}{{/markdown}}</p>
	{{/each}}
</template>

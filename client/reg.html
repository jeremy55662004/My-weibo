<template name="reg">
  <form class="form-horizontal" role="form"> 
    <fieldset calss="form-group"> 
      <legend>Register</legend> 
      <div class="form-group"> 
        <label class="col-sm-2 control-label" for="username">User name</label> 
        <div class="col-sm-10"> 
          <input type="text" class="form-control" id="username" name="username" placeholder="User Name"> 
        </div> 
      </div> 
      <div class="form-group">
        <label class="col-sm-2 control-label" for="password">Password</label>
        <div class="col-sm-10"> 
          <input type="password" class="form-control" id="password" name="password" placeholder="Password"> 
        </div>
      </div> 
      <div class="form-group"> 
        <label class="col-sm-2 control-label" for="password-repeat">Repeat password</label> 
        <div class="col-sm-10"> 
          <input type="password" class="form-control" id="password-repeat" name="password-repeat" placeholder="Password repeat"> 
        </div> 
      </div> 
      <div class="form-group"> 
        <button id="submit" class="btn btn-default">Register</button> 
      </div> 
    </fieldset> 
  </form> 
</template>
